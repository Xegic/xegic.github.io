<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HxD Empire Guide</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; display: flex; }
        #sidebar { width: 200px; background: #f0f0f0; height: 100vh; position: fixed; padding: 10px; }
        #content { margin-left: 220px; padding: 20px; }
        a { display: block; margin: 5px 0; text-decoration: none; color: black; }
        a:hover { color: blue; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div id="sidebar">
        <h3>Guide Pages (Bottom to Top)</h3>
        <a href="#t7" onclick="loadPage('t7')">T7: Solutions</a>
        <a href="#t6" onclick="loadPage('t6')">T6: Departments</a>
        <a href="#t5" onclick="loadPage('t5')">T5: Business Units</a>
        <a href="#t4" onclick="loadPage('t4')">T4: Companies</a>
        <a href="#t3" onclick="loadPage('t3')">T3: Holding Companies</a>
        <a href="#t2" onclick="loadPage('t2')">T2: Private Trust Company</a>
        <a href="#t1" onclick="loadPage('t1')">T1: Conglomerate/Empire</a>
        <a id="hidden-link" class="hidden" href="#hidden" onclick="loadPage('hidden')">Hidden Page</a>
        <button onclick="signIn()">Sign In</button>
    </div>
    <div id="content">
        <h1>Welcome to HxD Empire Guide</h1>
        <p>Select a page from the sidebar.</p>
    </div>
    <script>
        const pages = {
            t7: '<h1>T7: Solutions</h1><p>Permanence-seeking deliverables; e.g., YouTube Services, ROBLOX Ascaria.</p>',
            t6: '<h1>T6: Departments</h1><p>Quintessential archetypes; e.g., Social Media, Community Governance.</p>',
            t5: '<h1>T5: Business Units</h1><p>Solution-centric pods; e.g., Novus Systems, Honcho Collective.</p>',
            t4: '<h1>T4: Companies</h1><p>Operational commanders; e.g., Next Shift Partners Ltd.</p>',
            t3: '<h1>T3: Holding Companies</h1><p>Industry-focus representatives; e.g., Honcho Records Ltd.</p>',
            t2: '<h1>T2: Private Trust Company</h1><p>Immutable governance Bible; e.g., Hidden.</p>',
            t1: '<h1>T1: Conglomerate/Empire</h1><p>Reflective mirror; e.g., HxD Enterprises.</p>',
            hidden: '<h1>Hidden Page</h1><p>Content visible only when signed in.</p>'
        };
        function loadPage(page) {
            document.getElementById('content').innerHTML = pages[page] || '<p>Page not found.</p>';
        }
        function signIn() {
            localStorage.setItem('signedIn', 'true');
            document.getElementById('hidden-link').classList.remove('hidden');
            alert('Signed in. Hidden page now visible.');
        }
        if (localStorage.getItem('signedIn')) {
            document.getElementById('hidden-link').classList.remove('hidden');
        }
    </script>
</body>
</html>
